{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/messagestyle.css' %}">
</head>

                            fill="#FFF" />
                    </svg>
                    <span>DES</span>

            </form>

                {% csrf_token %}
            
                <div class="instruments__input">
                    <label for="key">Ключ</label>
                    <input type="text" name="key" id="key">
                </div>
                <button type="submit" class="instruments__link link-fill">
                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                            fill="#FFF" />
                    </svg>
                    <span>RSA</span>
                </a>
            </div>
        </div>
        
        
        <div class="message">
            <div class="message__info">
                <h3 class="info__item">
                    Отправитель:
                    <span class="bold">
                        {{ message.sender_email }}
                    </span>
                </h3>
                <h3 class="info__item">
                    Получатели:
                    <span class="bold">
                        {{ message.recipients_email }}
                    </span>
                </h3>
                <h1 class="info__item info__subject">
                    Тема:
                    <span class="bold">
                        {{ message.subject }}
                    </span>
                </h1>
                <p class="info__item">
                    Дата: {{ message.date_sent }}
                </p>
            </div>
        
            <div class="info__body">
                {{ message.body|safe }}
            </div>
        </div>

    </div>
    
    

</body>
</html>
